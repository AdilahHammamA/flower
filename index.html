<!-- ====== LOVE PARTICLES (add this anywhere inside <body>) ====== -->
<div id="love-container" aria-hidden="true"></div>

<style>
  /* Container menampung partikel hati tanpa ganggu klik */
  #love-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 9999; /* pastikan di atas dekor bunga */
  }

  .heart {
    position: absolute;
    will-change: transform, opacity;
    font-size: var(--size, 18px);
    line-height: 1;
    opacity: 0;
    animation: floatUp var(--dur, 3s) ease-in forwards;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.25));
    user-select: none;
  }

  @keyframes floatUp {
    0% {
      transform: translate(-50%, 0) scale(.6) rotate(0deg);
      opacity: 0;
    }
    8% {
      opacity: 1;
    }
    100% {
      transform: translate(calc(-50% + var(--drift, 0px)), -120vh)
                 scale(1.2)
                 rotate(var(--rot, 20deg));
      opacity: 0;
    }
  }

  /* Kalau user pilih reduce motion, nonaktifkan animasi */
  @media (prefers-reduced-motion: reduce) {
    .heart { animation: none !important; opacity: .9 !important; }
  }
</style>

<script>
(function () {
  const container = document.getElementById('love-container');

  function spawnHeart(x, y) {
    const h = document.createElement('span');
    h.className = 'heart';
    h.textContent = '❤'; // bisa diganti jadi '💖' atau SVG kalau mau

    // Randomization
    const size = 14 + Math.random() * 22; // px
    const dur = (2.2 + Math.random() * 2.2).toFixed(2) + 's';
    const hue = Math.floor(340 + Math.random() * 40) % 360; // pink-merah
    const drift = (Math.random() * 160 - 80).toFixed(0) + 'px'; // -80..80
    const rot = (Math.random() * 120 - 60).toFixed(0) + 'deg'; // -60..60

    // Posisi awal
    const startX = (typeof x === 'number') ? x : Math.random() * window.innerWidth;
    const startY = (typeof y === 'number') ? y : (window.innerHeight - 10);

    h.style.left = startX + 'px';
    h.style.top = startY + 'px';
    h.style.setProperty('--size', size + 'px');
    h.style.setProperty('--dur', dur);
    h.style.setProperty('--drift', drift);
    h.style.setProperty('--rot', rot);
    // warna pakai HSL biar nyatu dengan tema; bisa kamu ganti ke color tetap
    h.style.color = `hsl(${hue} 80% 60%)`;

    container.appendChild(h);

    // Bersihkan node setelah animasi selesai
    const ttl = parseFloat(dur) * 1000 + 200;
    setTimeout(() => h.remove(), ttl);
  }

  // Mode auto: hati muncul dari bawah secara berkala
  let autoTimer = null;
  function startAutoHearts(density = 600 /* ms */) {
    stopAutoHearts();
    autoTimer = setInterval(() => spawnHeart(), density);
  }
  function stopAutoHearts() {
    if (autoTimer) { clearInterval(autoTimer); autoTimer = null; }
  }

  // Burst saat klik (atau tap) — bikin 6–10 hati di sekitar posisi
  function burst(e) {
    const count = 6 + Math.floor(Math.random() * 5);
    const rect = document.documentElement.getBoundingClientRect();
    const baseX = (e.touches?.[0]?.clientX ?? e.clientX ?? rect.width / 2);
    const baseY = (e.touches?.[0]?.clientY ?? e.clientY ?? rect.height / 2);

    for (let i = 0; i < count; i++) {
      const jitterX = baseX + (Math.random() * 60 - 30);
      const jitterY = baseY + (Math.random() * 30 - 15);
      spawnHeart(jitterX, jitterY);
    }
  }

  // Event listeners
  window.addEventListener('click', burst);
  window.addEventListener('touchstart', burst, { passive: true });

  // Mulai otomatis (opsional). Atur kepadatan di sini.
  startAutoHearts(700); // makin kecil angkanya = makin banyak hati

  // Expose opsional buat kamu atur dari console/file lain
  window.__hearts = { spawnHeart, startAutoHearts, stopAutoHearts };
})();
</script>
